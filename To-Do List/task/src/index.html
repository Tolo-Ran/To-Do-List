<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS -->
    <link href="style.css" type="text/css" rel="stylesheet">
    <!--Font awesome icon-->
    <script src="https://kit.fontawesome.com/1584707c56.js" crossorigin="anonymous"></script>

    <title>To-Do List</title>
</head>
<body>

<!--Header-->
<div class="container-header container-fluid sticky-top pb-1 bg-primary text-center">


    <!--Section Title-->
    <div class="container">
        <div class="row px-1 py-1">
            <div class="col-12"><h5 class="display-6 text-white">To-Do List</h5>
            </div>
        </div>
    </div>
    <!--End of Section Title-->

    <!--Card with date-->
    <div class="card-body">
        <h6 class="card-body-span text-white"></h6>
    </div>

    <!--End Card with date-->
    <!--Section with input and button-->
    <div class="input-group mb-3">
        <input id="input-task" type="text" class="form-control" placeholder="Write new task here" aria-label="Write new task here" aria-describedby="basic-addon2">
        <div class="input-group-append">
            <button id="add-task-button" class="btn btn-outline-secondary text-white" type="button">Add Task</button>
        </div>
    </div>
    <!-- End of Section with input and button-->
</div>
<!--End of Header-->

<!--Section tasks list-->
<div class="container pt-3">
    <div class="list-group">
        <ul class="list-group" id="task-list">
        </ul>
    </div>
</div>
<!--End of Section tasks list-->


<!--Modal Dialog for Empty Task-->
<div class="modal fade" id="empty-task-modal" tabindex="-1" role="dialog" aria-labelledby="empty-task-modal" aria-hidden="true">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="empty-task-title">Empty Task</h5>
                <button id="btn-close-x" type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Please write a new task to add it to your To-Do list.</p>
            </div>
            <div class="modal-footer">
                <button id="btn-close-text" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<!--End of Modal Dialog for Empty Task-->


<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<!-- Vanilla -->
<script type="text/javascript" src="index.js"></script>

</body>
</html>
